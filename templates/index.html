<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2>Latest Mars News</h2>
        <h4>{{mars.news_title}}</h4>
        <p>{{mars.news_p}}</p>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <div class="img-thumbnail" style="border: none">
          <h2>Featured Mars Image</h2>
          <img src="{{mars.featured_image}}" alt="Featured Image" />
        </div>
      </div>
      <div class="col-md-3" style="border: 1px">
        <div>
          <h4>Current Weather on Mars</h4>
          <p>{{mars.weather}}</p>
        </div>
        <br/>
        <div>
          <h4>Mars Facts</h4>
          {{mars.facts | safe}}
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <h2 class="text-center">Mars Hemispheres</h2>
    <div class="row">
      {% for hemisphere in mars.hemispheres %}
      <div class="col-md-6">
        <div class="card">
        <img class="card-img-top" src="{{hemisphere.img_url}}" alt="{{hemisphere.title}}"/>
        </div>
        <div class="card-body text-center">
          <h4>{{hemisphere.title}}</h4>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

</body>

</html>
